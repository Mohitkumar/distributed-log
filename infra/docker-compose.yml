# 3-node mlog cluster. Bind 0.0.0.0 so containers accept connections from the Docker network;
# --advertise-addr is the hostname other nodes use (must resolve on mlog-net).
# Node-1 bootstraps; node-2 and node-3 join via --peer (Serf address of node1).
# Usage: from repo root: make cluster-up  OR  docker compose -f infra/docker-compose.yml up -d

services:
  node1:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: mlog-node1
    hostname: node1
    ports:
      - "9092:9092"   # Serf
      - "9093:9093"   # Raft
      - "9094:9094"   # RPC
    volumes:
      - node1-data:/data
    command: [
      "server",
      "--bind-addr", "0.0.0.0:9092",
      "--raft-addr", "0.0.0.0:9093",
      "--rpc-port", "9094",
      "--advertise-addr", "node1",
      "--data-dir", "/data",
      "--node-id", "node-1",
      "--bootstrap", "true"
    ]
    networks:
      - mlog-net
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9094"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 20s

  node2:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: mlog-node2
    hostname: node2
    ports:
      - "9095:9095"   # Serf
      - "9096:9096"   # Raft
      - "9097:9097"   # RPC
    volumes:
      - node2-data:/data
    command: [
      "server",
      "--bind-addr", "0.0.0.0:9095",
      "--raft-addr", "0.0.0.0:9096",
      "--rpc-port", "9097",
      "--advertise-addr", "node2",
      "--data-dir", "/data",
      "--node-id", "node-2",
      "--peer", "node-1=node1:9092"
    ]
    depends_on:
      node1:
        condition: service_healthy
    networks:
      - mlog-net

  node3:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: mlog-node3
    hostname: node3
    ports:
      - "9098:9098"   # Serf
      - "9099:9099"   # Raft
      - "9100:9100"   # RPC
    volumes:
      - node3-data:/data
    command: [
      "server",
      "--bind-addr", "0.0.0.0:9098",
      "--raft-addr", "0.0.0.0:9099",
      "--rpc-port", "9100",
      "--advertise-addr", "node3",
      "--data-dir", "/data",
      "--node-id", "node-3",
      "--peer", "node-1=node1:9092"
    ]
    depends_on:
      node1:
        condition: service_healthy
    networks:
      - mlog-net

volumes:
  node1-data:
  node2-data:
  node3-data:

networks:
  mlog-net:
    driver: bridge
